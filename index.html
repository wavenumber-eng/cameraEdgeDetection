<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <title>Camera Edge Detection Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <section class="header-section">
      <h1 class="header-title">Video Edge Detection Web App</h1>
      <button id="status" class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>
        OpenCV.js is loading...
      </button>
    </section>

    <!-- Hide the video element (used for frame capture) -->
    <section class="webcam-section" style="display: none">
      <video id="video"></video>
    </section>

    <!-- Canvas and Controls Section -->
    <section class="canvas-section">
      <div class="container">
        <!-- Toggle Button for Edge Detection -->
        <div class="mb-3">
          <button id="toggleEdgeDetection" class="btn btn-secondary">
            Disable Edge Detection
          </button>
        </div>

        <!-- Sliders for Low and High Thresholds -->
        <div class="slider-controls mb-4">
          <label for="lowThresholdRange" class="form-label">
            Low Threshold: <span id="lowThresholdValue">50</span>
          </label>
          <input
            type="range"
            class="form-range"
            id="lowThresholdRange"
            min="0"
            max="255"
            value="50"
          />

          <label for="highThresholdRange" class="form-label mt-2">
            High Threshold: <span id="highThresholdValue">150</span>
          </label>
          <input
            type="range"
            class="form-range"
            id="highThresholdRange"
            min="0"
            max="255"
            value="150"
          />
        </div>

        <!-- Canvas Output -->
        <canvas id="canvas-output"></canvas>
      </div>
    </section>

    <!-- Javascript Files -->
    <script async src="libs/opencv.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
